<div class="flex justify-center items-center" x-data="addUserForm">
  <div class="grid grid-cols-3 gap-4 bg-blue-200 p-6 rounded-lg">
    <div class="col">
      <div class="flex flex-col mb-4 h-20">
        <label for="nombre" class="text-gray-700 font-bold mb-2">Nombre:</label>
        <input
          x-model="nombre"
          type="text"
          id="nombre"
          name="nombre"
          class="border border-gray-300 rounded-md p-2 input-size"
        />
      </div>
      <div class="flex flex-col mb-4 h-20">
        <label for="apellido" class="text-gray-700 font-bold mb-2"
          >Apellido:</label
        >
        <input
          x-model="apellido"
          type="text"
          id="apellido"
          name="apellido"
          class="border border-gray-300 rounded-md p-2 input-size"
        />
      </div>
      <div class="flex flex-col mb-4 h-20">
        <label for="casillero" class="text-gray-700 font-bold mb-2"
          >Casillero:</label
        >
        <input
          x-model="casillero"
          type="text"
          id="casillero"
          name="casillero"
          class="border border-gray-300 rounded-md p-2 input-size"
        />
      </div>
    </div>

    <div class="col">
      <div class="flex flex-col mb-4 h-20">
        <label for="entrada" class="text-gray-700 font-bold mb-2"
          >Horario de Entrada:</label
        >
        <input
          x-model="entrada"
          type="text"
          id="entrada"
          name="entrada"
          class="border border-gray-300 rounded-md p-2 input-size"
        />
      </div>
      <div class="flex flex-col mb-4 h-20">
        <label for="salida" class="text-gray-700 font-bold mb-2"
          >Horario de Salida:</label
        >
        <input
          x-model="salida"
          type="text"
          id="salida"
          name="salida"
          class="border border-gray-300 rounded-md p-2 input-size"
        />
      </div>
      <div class="flex flex-col mb-4 h-20">
        <label for="observacion" class="text-gray-700 font-bold mb-2"
          >Observaci√≥n:</label
        >
        <input
          x-model="observacion"
          type="text"
          id="observacion"
          name="observacion"
          class="border border-gray-300 rounded-md p-2 input-size"
        />
      </div>
    </div>
    <div class="col">
      <div class="flex flex-col mb-4 h-20">
        <label for="correo" class="text-gray-700 font-bold mb-2">Correo:</label>
        <input
          x-model="correo"
          type="email"
          id="correo"
          name="correo"
          class="border border-gray-300 rounded-md p-2 input-size"
        />
      </div>
      <div class="flex flex-col mb-4 h-20">
        <label for="celular" class="text-gray-700 font-bold mb-2"
          >Celular:</label
        >
        <input
          x-model="celular"
          type="tel"
          id="celular"
          name="celular"
          class="border border-gray-300 rounded-md p-2 input-size"
        />
      </div>
      <div x-data="formFilled" class="flex flex-col h-20">
        <button
          x-bind:disabled="disabled"
          :class="{ 'bg-gray-100': disabled , 'text-gray-500': disabled, 'bg-blue-600': !disabled }"
          class="mt-auto text-white font-bold py-2 px-4 h-12 rounded focus:outline-none"
          @click="submitForm"
        >
          Registrar
        </button>
      </div>
    </div>
  </div>
</div>
