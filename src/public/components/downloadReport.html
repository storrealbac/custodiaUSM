<div x-data="{ fromDate: '', toDate: '' }" class="bg-blue-200 rounded-lg p-6">
  <div class="grid grid-cols-2 gap-6 w-96 h-24">
    <div>
      <label class="block text-gray-700 font-bold mb-2" for="fromDate"
        >Desde:</label
      >
      <input
        x-model="fromDate"
        type="date"
        id="fromDate"
        name="fromDate"
        class="border border-gray-300 rounded-md p-2 w-full mb-2"
      />
    </div>

    <div>
      <label class="block text-gray-700 font-bold mb-2" for="toDate"
        >Hasta:</label
      >
      <input
        x-model="toDate"
        type="date"
        id="toDate"
        name="toDate"
        class="border border-gray-300 rounded-md p-2 w-full mb-2"
      />
    </div>
  </div>

  <div class="flex justify-center mt-6">
    <button
      x-bind:disabled="fromDate === '' || toDate === ''"
      x-on:click="window.location.href = `http://localhost:3000/api/historical/download-informe?startDate=${fromDate}&endDate=${toDate}`"
      class="bg-blue-600 text-white font-bold py-4 px-8 rounded-md focus:outline-none"
    >
      Descargar informe
    </button>
  </div>
</div>
